<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Rides</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: right;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        #hero {
            background-image: url('ride-image.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hero-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
        }

        form {
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eco Rides</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
    </nav>
    <main>
        <section id="hero">
            <div id="hero-content">
                <h2>Book Your Ride</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
        <section>
            <h2>About Eco Rides</h2>
            <p>Eco Rides is a sustainable transportation service that offers eco-friendly rides to our customers.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Eco Rides. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code goes here
    </script>
</body>
</html>
